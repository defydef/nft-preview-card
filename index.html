<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="NFT image showing crystal with dark blue background">
      <div class="view-container"><img src="images/icon-view.svg" alt="view icon"></div>
      <div class="view-icon"></div>
      
      <div class="text-container">
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div><img src="images/icon-ethereum.svg" alt="eth icon">&nbsp;&nbsp;<span class="price">0.041 ETH</span></div>
          <div><img src="images/icon-clock.svg" alt="clock icon">&nbsp;&nbsp;3 days left</p></div>
        </div>
        <hr>
      </div>
      <div class="avatar">
        <div class="avatar-img">
          <img src="images/image-avatar.png" alt="avatar" width="25">
        </div>
        <div><p>Creation of <span class="creator"><a href="#">Jules Wyvern</a></span></p></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/defydef">defydef</a>.
  </div>
</body>
</html>
